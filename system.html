<style>
  .form-control,
  .form-control:focus,
  .form-control::placeholder,
  textarea.form-control,
  textarea.form-control:focus {
    background-color: #2f2f2f !important;
    color: #ffffff !important;
    border-color: #444 !important;
    box-shadow: none !important;
  }

  .form-label {
    color: #ffffff;
  }
</style>


<form id="contact-form" method="POST" action="https://formspree.io/f/mvgrkrnk" class="row">
  <div class="col-12 mb-3">
    <label for="name" class="form-label">Nombre completo</label>
    <input type="text" class="form-control form-control-lg" id="name" name="name" required>
  </div>

  <div class="col-12 mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control form-control-lg" id="email" name="email" required>
  </div>

  <div class="col-12 mb-3">
    <label for="company" class="form-label">Empresa</label>
    <input type="text" class="form-control form-control-lg" id="company" name="company">
  </div>

  <div class="col-12 mb-3">
    <label for="message" class="form-label">¿Qué tipo de solución estás buscando?</label>
    <textarea class="form-control form-control-lg" id="message" name="message" rows="5" required></textarea>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-white btn-xl mb-4">Enviar</button>
  </div>
</form>



            </main>
          </div>
          
            <div class="col-12 col-md-5 col-lg-6 col-xl-7 gradient"></div>
          
        </div>

      </div>
    
    <script>
document.getElementById("contact-form").addEventListener("submit", async function (e) {
  e.preventDefault(); // prevenir envío automático

  const form = e.target;
  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      window.location.href = "thanks.html"; // redirigir al archivo personalizado
    } else {
      alert("Hubo un error al enviar el formulario.");
    }
  } catch (error) {
    alert("Error de red.");
  }
});
</script>
